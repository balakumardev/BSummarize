name: Build and Release Firefox Extension

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install web-ext
        run: npm install --global web-ext

      - name: Install GitHub CLI
        run: sudo apt-get install -y gh

      - name: Read version from manifest
        id: read_version
        run: |
          version=$(jq -r '.version' manifest.json)
          echo "version=$version" >> $GITHUB_ENV

      - name: Package extension (xpi)
        run: |
          web-ext build --overwrite-dest --source-dir . --artifacts-dir ./artifacts

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create v${{ env.version }} ./artifacts/*.xpi --title "Release v${{ env.version }}"

      - name: Bump version
        id: bump_version
        run: |
          current_version=${{ env.version }}
          IFS="." read -a version_parts <<< "$current_version"
          version_parts[2]=$((version_parts[2] + 1))
          new_version="${version_parts[0]}.${version_parts[1]}.${version_parts[2]}"
          jq --arg new_version "$new_version" '.version = $new_version' manifest.json > manifest_tmp.json
          mv manifest_tmp.json manifest.json
          echo "new_version=$new_version" >> $GITHUB_ENV

      - name: Commit updated manifest
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add manifest.json
          git commit -m "Bump version to ${{ env.new_version }}"
          git push origin main
