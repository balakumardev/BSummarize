name: Build and Release BSummarize

on:
  push:
    branches:
      - main

jobs:
  build-and-package:
  # ... (this job remains unchanged)

  create-release:
    needs: build-and-package
    runs-on: ubuntu-latest
    # No need for permissions block here anymore!
    steps:
      - name: Download Extension Artifact
        uses: actions/download-artifact@v3
        with:
          name: bsummarize-extension

      - name: Create Release
        id: create-release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.increment-version.outputs.value }}
          release_name: BSummarize Release v${{ steps.increment-version.outputs.value }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./artifacts/*.xpi
          asset_name: bsummarize-${{ steps.increment-version.outputs.value }}.xpi
          asset_content_type: application/x-xpinstall