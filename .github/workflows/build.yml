name: Build and Release BSummarize

on:
  push:
    branches:
      - main

jobs:
  build-and-package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4.1.7

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Set up Node.js 20
        uses: actions/setup-node@v4.0.2
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install
        working-directory: ./

      - name: Install web-ext
        run: npm install -g web-ext

      - name: Get Current Version
        id: get-current-version
        run: |
          echo "::set-output name=version::$(jq -r '.version' manifest.json)"
        working-directory: ./

      - name: Increment Version
        id: increment-version
        uses: actions/github-script@v6
        with:
          script: |
            const manifest = require('./manifest.json');
            const currentVersion = manifest.version;
            const versionParts = currentVersion.split('.');
            versionParts[2] = parseInt(versionParts[2], 10) + 1;
            const newVersion = versionParts.join('.');
            core.setOutput('new-version', newVersion);

      - name: Update Manifest Version
        run: |
          echo "New version: ${{ steps.increment-version.outputs.new-version }}"
          jq --arg newVersion "${{ steps.increment-version.outputs.new-version }}" '.version = $newVersion' manifest.json > manifest.tmp.json && mv manifest.tmp.json manifest.json
        working-directory: ./

      - name: Package Extension
        run: web-ext build
        working-directory: ./

      - name: Upload Extension Artifact
        uses: actions/upload-artifact@v3
        with:
          name: bsummarize-extension
          path: ./web-ext-artifacts/*.xpi

  create-release:
    needs: build-and-package
    runs-on: ubuntu-latest
    steps:
      - name: Download Extension Artifact
        uses: actions/download-artifact@v3
        with:
          name: bsummarize-extension

      - name: Create Release
        id: create-release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ needs.build-and-package.outputs.new-version }}
          release_name: BSummarize Release v${{ needs.build-and-package.outputs.new-version }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create-release.outputs.upload_url }}
          asset_path: ./*.xpi
          asset_name: bsummarize-${{ needs.build-and-package.outputs.new-version }}.xpi
          asset_content_type: application/x-xpinstall
