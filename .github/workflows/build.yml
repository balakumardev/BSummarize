name: Build Firefox Extension

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Get manifest version
        id: manifest
        run: |
          version=$(jq -r '.version' manifest.json)
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: Build extension
        run: |
          zip -r extension.xpi * -x '*.git*'

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.manifest.outputs.version }}
          release_name: Release v${{ steps.manifest.outputs.version }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./extension.xpi
          asset_name: extension-v${{ steps.manifest.outputs.version }}.xpi
          asset_content_type: application/zip

      - name: Increment manifest version
        run: |
          version=$(jq -r '.version' manifest.json)
          major=$(echo $version | cut -d'.' -f1) 
          minor=$(echo $version | cut -d'.' -f2)
          patch=$(($(echo $version | cut -d'.' -f3) + 1))
          new_version="$major.$minor.$patch"
          jq --arg version "$new_version" '.version = $version' manifest.json > tmp && mv tmp manifest.json

      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Bump manifest version to ${{ steps.manifest.outputs.version }}